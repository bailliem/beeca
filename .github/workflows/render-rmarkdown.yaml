# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths: ['README.Rmd']

name: render-rmarkdown

permissions: read-all

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rmarkdown, local::.
          needs: website

      - name: Render Rmarkdown files and commit
        run: |
          RMD_PATH=(
            "README.Rmd"
          )
          roots="${RMD_PATH[@]}"
          for rmd_file in $roots; do
            Rscript -e "rmarkdown::render('$rmd_file')"
          done
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit README.md man/figures/README-*.png -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to push"
